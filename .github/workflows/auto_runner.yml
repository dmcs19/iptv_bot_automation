name: Run Automation Every 2 Days

on:
    schedule:
        - cron: "0 2 */2 * *" # 2 AM UTC = 3 AM Portugal during DST
    workflow_dispatch: # Optional manual trigger

jobs:
    run-bot-process:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Install Chrome and matching ChromeDriver
              run: |
                sudo apt-get update
                sudo apt-get install -y wget unzip

                # Install latest stable Chrome
                wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
                sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

                # Get the installed Chrome version (only major.minor.build)
                CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
                echo "Installed Chrome version: $CHROME_VERSION"

                # Get matching ChromeDriver version
                CHROMEDRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
                echo "Matching ChromeDriver version: $CHROMEDRIVER_VERSION"

                # Download and install matching ChromeDriver
                wget "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
                unzip chromedriver_linux64.zip
                sudo mv chromedriver /usr/local/bin/
                sudo chmod +x /usr/local/bin/chromedriver

            - name: Run the automation
              run: python auto-run.py
              env:
                BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
                CHAT_ID: ${{ secrets.CHAT_ID }}
                PAT: ${{ secrets.PAT }}
