name: Run Automation Every 2 Days

on:
    schedule:
        - cron: "0 2 */2 * *" # 2 AM UTC = 3 AM Portugal during DST
    workflow_dispatch: # Optional manual trigger

jobs:
    run-bot-process:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Install Chrome 114 (example version)
              run: |
                sudo apt-get update
                sudo apt-get install -y wget unzip
                wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
                sudo dpkg -i google-chrome-stable_114.0.5735.90-1_amd64.deb || sudo apt-get -f install -y

            - name: Install matching ChromeDriver 114
              run: |
                wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
                unzip chromedriver_linux64.zip
                sudo mv chromedriver /usr/local/bin/
                sudo chmod +x /usr/local/bin/chromedriver


            - name: Run the automation
              run: python auto-run.py
              env:
                BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
                CHAT_ID: ${{ secrets.CHAT_ID }}
                PAT: ${{ secrets.PAT }}
